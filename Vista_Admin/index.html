<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Paz y Salvo</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script src="funciones.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="estilos.css">
  
</head>
<body>
  <div id="antorcha"></div>
  <div id="bandera"></div>
  <div class="card p-3 shadow col-md-6 mx-auto ">
    <div class="text-center">
      <h1>Panel Administrador</h1>
    </div>    
    <input type="text" id="nombre" placeholder="Nombre" class="form-control mb-1">
    <label class="error text-danger" id="errorNombre"></label>
    <fieldset class="area-administracion border rounded p-2 mb-3">
      <legend>Area de administraci√≥n</legend>      
        <div class="form-check">
          <input type="radio" id="laboratorios" name="area" value="laboratorios" class="form-check-input">
          <label class="form-check-label" for="laboratorios">
            Laboratorios
        </div>
        <div class="form-check">
          <input type="radio" id="financiera" name="area" value="financiera" class="form-check-input">
          <label class="form-check-label" for="financiera">
          Financiera
        </div>        
        <div class="form-check">
          <input type="radio" id="deportes" name="area" value="deportes" class="form-check-input">
          <label class="form-check-label" for="deportes">
          Deportes
        </div>          
      <label class="error text-danger" id="errorArea"></label>
    </fieldset>
    <button id="btnConectar" class="btn btn-primary mb-2" onclick="conectar()">Conectar</button>
    <button id="btnDesconectar" class="btn btn-danger" onclick="desconectar()" disabled>Desconectar</button>
  </div>      
  <div id="notificaciones" hidden class="card p-3 shadow col-md-6 mx-auto mt-3">
    <h2>Notificaciones</h2>
    <ul id="listaNotificaciones" class="list-group p-3">
    </ul>
  </div>
</body>
</html>
